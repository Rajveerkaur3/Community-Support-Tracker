<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>

    <form id="donationForm" novalidate>

</head>
<body> 
    

    <div class="container">
        <h1>Donation Tracker</h1>
        
        <!-- Donation Form -->
        <form id="donationForm">
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName" name="charityName" required>
            
            <label for="donationAmount">Donation Amount ($):</label>
            <input type="number" id="donationAmount" name="donationAmount" min="0" step="0.01" required>
            
            <label for="donationDate">Date of Donation:</label>
            <input type="date" id="donationDate" name="donationDate" required>
            
            <label for="donorMessage">Donor Comment/Message:</label>
            <textarea id="donorMessage" name="donorMessage" rows="4" placeholder="Leave a personal message..." required></textarea>
            
            <button type="submit">Add Donation</button>
        </form>

        <!-- Donation History -->
        <div id="donationList">
            <h2>Donation History</h2>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Charity Name</th>
                        <th>Donation Amount</th>
                        <th>Date</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Donation rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Volunteer Hours Tracker -->
        <div id="volunteerHoursTracker">
            <h2>Volunteer Hours Tracker</h2>
            <form id="volunteerForm">
                <label for="volunteerName">Volunteer Name:</label>
                <input type="text" id="volunteerName" name="volunteerName" required>

        <!-- Table for displaying volunteer log -->
        <table id="hoursTable">
        <thead>
        <tr>
            <th>Charity Name</th>
            <th>Hours Volunteered</th>
            <th>Date</th>
            <th>Experience Rating</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

        
                <label for="charityName">Charity Name:</label>
                <input type="text" id="charityName" name="charityName" required>

                <label for="volunteerHours">Hours Volunteered:</label>
                <input type="number" id="volunteerHours" name="volunteerHours" min="0" required>

                <label for="volunteerDate">Date of Volunteering:</label>
                <input type="date" id="volunteerDate" name="volunteerDate" required>

        
                <label for="experienceRating">Volunteer Experience Rating:</label>
            <select id="experienceRating" name="experienceRating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <script src="donations.js"></script>
            <link rel="stylesheet" href="styles.css">
            <script src="script.js"></script> 

                <button type="submit">Log Volunteer Hours</button>
            </form>
        </div>
    </div>
   
</body>

</html>
